<body>
    <script>
        /*1. Escribe un programa que pida dos números y que muestre la suma, la resta, la
multiplicación, la media, el más grande y el más pequeño.*/
        let num1= parseInt(window.prompt("introduce un numero: "))
        let num2= parseInt(window.prompt("introduce otro numero: "))
        console.log(`La suma de tus numeros es ${num1+num2}. 
                    \nLa resta de tus numeros es ${num1-num2}. 
                    \nLa multiplicacion de tus numeros es ${num1*num2}.
                    \nLa media de tus numeros es ${(num1+num2)/2}`)
        if (num1<num2) {
            console.log(`${num1} es el menor y ${num2} es el mayor`)
        }else if (num1>num2) {
            console.log(`${num1} es el mayor y ${num2} es el menor`)
        }else {
            console.log("son iguales")
        }
        
        
    </script>
