<body>
    <script>
        /*2. Pide por teclado la edad del usuario. Si la edad es igual o inferior a 8 mostramos el
mensaje "Pasa al tobogán", si no mostramos "Eres demasiado mayor para usar el
tobogán".*/
    let edad= parseInt(window.prompt("introduce tu edad: "))
        if (edad<=8) {
            window.alert("Pasa al tobogan")
        }else {
            window.alert("Eres demasiado mayor para usar el tobogan")
        }

    edad<= 8 //Operador ternario
    ? console.log("Pasa al tobogan")
    : console.log("Eres demasiado mayor para usar el tobogan ")
    </script>
</body>
