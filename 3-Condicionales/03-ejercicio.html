<body>
    <script>
        /*3. Escribe un programa que pida al usuario 3 números. Si el resultado de la suma de
los dos primeros es igual al tercer número, mostrarlo en pantalla, si no mostrar que
el tercero no es la suma de los dos anteriores.*/
        let num1= parseInt(window.prompt("introduce un numero: "))
        let num2= parseInt(window.prompt("introduce otro numero: "))
        let num3= parseInt(window.prompt("introduce un tercer numero: "))
        let suma = num1+num2
        if (suma===num3) {
            window.alert("La suma de los 2 primeros numero da como resultado el tercer numero.")
        }else {
            window.alert("El tercer numero no es la suma de los dos anteriores.")
        }
        
        (num1+num2)===num3
        ? console.log("La suma de los 2 primeros numero da como resultado el tercer numero.")
        : console.log("El tercer numero no es la suma de los dos anteriores.")

    </script>
</body>
