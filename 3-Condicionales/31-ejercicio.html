<body>
    <script>
        /*4. Escribe un programa el cual analizará si la contraseña 
        introducida es correcta o no. Para que la contraseña sea 
        correcta deberá cumplir estas directivas: 
        ○ Debe tener 8 caracteres como mínimo.*/

        let contraseña = window.prompt('Introduce una contraseña de al menos 8 caracteres: ')
        let longitud = contraseña.length
        if (longitud <8 ) {
            window.alert('Debe tener al menos 8 caracteres.')
        }else {
            window.alert('Contraseña guardada correctamente.')
        }
        
    </script>
