<body>
    <script>
        /* en clase 13. Escribe un programa que dada una frase sacará su carácter central. Nota:
a. Si la largura de la frase es par deberá sacar los dos caracteres centrales
correspondientes.
b. Si es impar deberá sacar su único carácter central.*/
    let frase= window.prompt("introduce una frase: ")

    frase.length%2 ===0
    ?console.log(frase.substring(frase.length/2-1,frase.length/2+1))
    :console.log(frase.substring(parseInt(frase.length/2))),(parseInt(frase.length/2)+1)
    
    </script>
</body>
