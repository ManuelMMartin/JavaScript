<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        /*en clase 8. Escribe un programa que pida dos números al usuario. Después muestra un
mensaje que dice cómo se relacionan entre los dos. Por ejemplo si escribe 5 y 7 ,
muestra "5 es menor que 7".*/
    let num1= parseInt(window.prompt("introduce un numero: "))
    let num2= parseInt(window.prompt("introduce otro numero: "))

    if (num1<num2) {
        console.log(`${num1} es menor que ${num2}`)
    }else if (num2<num1) {
        console.log(`${num2} es menor que ${num1}`)
    }else {
        console.log(`${num1} y ${num2} son iguales`)
    }
        
    </script>
</body>
</html>
