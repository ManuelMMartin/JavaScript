    <script>
        /*en clase 6. Escribe un programa que pida un número y muestre ese número al cuadrado y al
cubo (multiplicado por sí mismo dos y tres veces). Si el número es menor que 1, no
calcules el cubo ni el cuadrado.*/
    let num= parseInt(window.prompt("introduce un numero: "))

    num < 1
    ? console.log("es un numero negativo, no te lo calculo")
    : console.log(`El cuadrado de ${num} es ${num**2} y el cubo es ${num**3}`)
        
    </script>
