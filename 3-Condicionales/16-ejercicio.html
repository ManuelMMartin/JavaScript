<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
    <script>
        /*16. Con if else if: Mostrar en pantalla un menú con varias opciones. Dependiendo de lo
que el usuario elija, mostrar en pantalla la selección. Hacerlo tanto con if else como
con switch.*/
        let opcion = window.prompt("¿Como quieres la carne?\nA - Cruda\nB - Al punto\nC - Muy hecha").toUpperCase()

        if (opcion === "A") {
            window.alert("Si la llevas al veterinario la salvas")
        }else if (opcion === "B") {
            window.alert("Al punto, buena eleccion")
        }else if (opcion === "C") {
            window.alert("En seguida le traemos su suela de zapatilla")
        }else {
            window.alert("¿Mejor una ensalada entonces?")
        }

        switch(opcion) {
            case "A":
                console.log("Si la llevas al veterinario la salvas")
                break
            case "B":
                console.log("Al punto, buena eleccion")
                break
            case "C":
                console.log("En seguida le traemos su suela de zapatilla")
                break
            default:
                console.log("¿Mejor una ensalada entonces?")

        }
        
    </script>
</body>
</html>
