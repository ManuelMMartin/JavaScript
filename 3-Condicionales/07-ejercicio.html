    <script>
        /* en clase 7. Tenemos dos n√∫meros, un numerador y un denominador. Si el denominador no es
cero, mostramos el resultado de dividir el numerador por el denominador. Si el
denominador es cero, mostramos el mensaje "No se puede dividir por cero".*/
    let numerador= parseInt(window.prompt("introduce un numerador: "))
    let denominador= parseInt(window.prompt("introduce un denominador: "))
    
    denominador === 0
    ? console.log("No se puede dividir por cero")
    : console.log(numerador/denominador)
    </script>
