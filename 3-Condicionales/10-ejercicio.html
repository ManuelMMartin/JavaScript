<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        /* en clase 10. Escribe un programa que pida dos valores al usuario y
a. Si los dos valores son iguales muestre 0
b. Si los dos valores tienen el mismo resto al dividir entre 6 mostrar el más pequeño
c. Si no que muestre el más grande de los dos*/
    let num1= parseInt(window.prompt("introduce un numero: "))
    let num2= parseInt(window.prompt("introduce otro numero: "))

    if (num1===num2) {
        console.log("0")
    }else if (num1%6===num2%6) {
        num1 < num2
        ? console.log(`${num1} es el menor`)
        : console.log(`${num2} es el menor`)
    }else {
        num1 < num2
        ? console.log(`${num2} es el mayor`)
        : console.log(`${num1} es el mayor`)
    }

        
    </script>
</body>
</html>
