<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
</head>
<body>
    <script>
        /*22. Escribe un programa para una empresa de alquiler de coches. Tendremos que
preguntar al usuario la edad. Si el usuario es menor de 18, no podrá alquilar un
vehículo y se lo diremos en pantalla. En caso de ser mayor de edad, le preguntamos
si tiene carnet de conducir. Si la respuesta es negativa, no podrá alquilar un coche y
se lo advertiremos por pantalla. Si es mayor de edad le pediremos tanto nombre
como apellido , ciudad de recogida del vehículo y número de días que quiere alquilar
el coche (el alquiler del coche por día tiene un coste de 25 euros y en caso que lo
alquile una semana, el coste será de 150 euros). Imprimir por pantalla los datos del
cliente que vaya a alquilar el coche y el coste total del alquiler.*/

        let edad = parseInt(window.prompt("¿Cuantos años tienes?"))
        if (edad>=18) {
            let carnet = window.prompt("¿Tienes carnet de conducir?(S/N): ").toUpperCase()
        if (carnet === "S") {
            let nombre = window.prompt("Introduce tu nombre: ")
        let apellidos = window.prompt("Introduce tus apellidos: ")
        let ciudad = window.prompt("Introduce la ciudad de recogida: ")
        let dias = parseInt(window.prompt("Introduce cuantos dias alquilaras el vehiculo: "))
        let precio
        if (dias === 7) {
            precio = 150
        }else if (dias<7) {
            precio = dias * 25
        }else {
            precio = 150+(dias-7)*25
        }

        window.alert(`Nombre: ${nombre}\nApellidos: ${apellidos}\nCiudad de  recogida: ${ciudad}\nPrecio: ${precio}€`)
            
            
        }else {
            window.alert("No tienes reunes los requisitos para alquiler un coche")
        }
        
        }else{
            window.alert("No tienes edad para conducir")
        }
            
    </script>
</body>
</html>
