<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejercicio 23</title>
</head>
<body>
    <script>
        /*23. Un año es bisiesto si se puede dividir por 4. Pero un año que se pueda dividir por
100 NO es bisiesto a no ser que se pueda dividir por 400. A partir de un año, mostrar
en pantalla si es bisiesto o no.*/

        let año = 2007
        if (año%400===0) {
            console.log(`${año} es bisiesto`)
        }else if (año%4===0 && año%100!=0) {
            console.log(`${año} es bisiesto`)
        }else {
            console.log(`${año} no es bisiesto`)
        }

        
    </script>
</body>
