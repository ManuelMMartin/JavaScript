<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 11</title>
</head>
<body>
	<script>
		/*11. Crea un aplicación que nos convierta una cantidad de euros introducida por teclado
a otra moneda, estas pueden ser a dólares, yenes o libras. El método tendrá como
parámetros, la cantidad de euros y la moneda a pasar que será una cadena, este no
devolverá ningún valor, mostrará un mensaje indicando el cambio.
a. 0.86 libras es un 1 €
b. 1.28611 $ es un 1 €
c. 129.852 yenes es un 1 €*/
		
	let euros = (parseFloat(window.prompt('Introduce cuantos euros quieres transformar: ')))
	let moneda = window.prompt('Introduce a que quieres convertir: \nA) Libras : \nB) Dolares: \nC) Yenes: ').toUpperCase()
		
	conversor(euros, moneda)

	function conversor (arg1,arg2) {

		if (arg2 === "C" || arg2 === "YENES") {
			window.alert(`La equivalencia de ${arg1} € pasada a Yenes es ${(arg1*140.17).toFixed(2)}`)
		}else if (arg2 === "B" || arg2 === "DOLARES") { 
			window.alert(`La equivalencia de ${arg1} € pasada a Dolares es ${(arg1*1.04).toFixed(2)}`)
		}else if (arg2 === "A" || arg2 === "LIBRAS"){
			window.alert(`La equivalencia de ${arg1} € pasada a Libras es ${(arg1*0.86).toFixed(2)}`)
		}
	}
	</script>
</body>
</html>
