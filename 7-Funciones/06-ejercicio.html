    <script>
        /*6. Escribe un programa que pida al usuario dos números. Usa esos 2 números en una

resultado que devuelve la función en un alert. Después vuelve a pedir los números y

        let num1 = 0
        let num2 = 0

        do {
            num1 = parseInt(window.prompt('Introduce un numero: '))
            num2 = parseInt(window.prompt('Introduce otro numero: '))
            if (num2 != 0) {
                divide(num1, num2)
            } else {
            }
        } while (num2 != 0)
       

        function divide(arg1, arg2) {
            alert(`El resultado de dividir tus numero es ${num1 / num2}`)
        }


    </script>
