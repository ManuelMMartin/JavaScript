<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>

<body>
    <script>
        /*10. Crea una aplicación que nos calcule el área de un círculo, cuadrado o triángulo.
Pediremos de qué figura queremos calcular su área y según lo introducido pedirá los
valores necesarios para calcular el área. Crea un método por cada figura para
calcular cada área, este devolverá un número entero(sin decimales). Muestra el
resultado por pantalla
a. Circulo: (radio^2)*PI
b. Triángulo: (base * altura) / 2
c. Cuadrado: lado * lado*/

        do {
            let opcion = window.prompt('Introduce que quieres calcular: \nA) Circulo : \nB) Triángulo: \nC) Cuadrado: ').toUpperCase()

            if (opcion === "A" || opcion === "CIRCULO") {

                let radio = (parseInt(window.prompt('Introduce el radio de tu circulo: ')))
                circulo(radio)
            } else if (opcion === "B" || opcion === "TRIANGULO"){

                let base = (parseInt(window.prompt('Introduce la base de tu triángulo: ')))
                let altura = (parseInt(window.prompt('Introduce la altura de tu triángulo: ')))
                triangulo(base, altura)

            } else if (opcion === "C" || opcion === "CUADRADO") {

                let lado = (parseInt(window.prompt('Introduce el lado de tu cuadrado: ')))
                cuadrado(lado)

            } else {
                window.alert('La opcion seleccionada no esta disponible.')
            }
        } while ((opcion === "C" || opcion === "CUADRADO") || (opcion === "B" || opcion === "TRIANGULO") || (opcion === "A" || opcion === "CIRCULO"))

        function circulo(arg1) {
            return window.alert((((Math.pow(arg1, 2)) * 3.141592)).toFixed(2))
        }

        function triangulo(arg1, arg2) {
            return window.alert((((arg1 * arg2) / 2)).toFixed(2))
        }

        function cuadrado(arg1) {
            return window.alert((arg1 * arg1).toFixed(2))
        }


    </script>
</body>

</html>
