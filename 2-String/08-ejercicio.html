    <script>
        //Escriba un programa que pida al usuario una suma y que te devuelva por consola los números que forman parte de la operación. Por ejemplo: 23+56 → el programa devolverá 23 y 56.
        let suma =window.prompt("introduce la suma de dos numeros (ejemplo:1+1): ")
        let mitad = suma.indexOf("+")
        let num1 = parseInt(suma.substring(mitad))
        let num2 = parseInt(suma.substring(mitad, suma.length))
        console.log(num1 + " y " + num2)

    </script>
