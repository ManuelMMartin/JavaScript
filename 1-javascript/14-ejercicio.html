<body>
    <script>
        //Escribe un programa que pida una distancia (en metros), y el tiempo tardado (como tres números: horas, minutos y segundos) y que muestre la velocidad en metros por segundo y kilómetros por hora.

        let metros =parseInt(window.prompt("introduce la distancia recorrida en metros: "))
        let horas =parseInt(window.prompt("¿cuanto tiempo has tardado en recorrer esa distacia? horas: "))
        let minutos =parseInt(window.prompt("minutos: "))
        let segundos =parseInt(window.prompt("segundos: "))

        let Ms = metros /(((horas*60)*60) + (minutos*60) + segundos)
        let Kh = metros/1000 /(horas + (minutos/60) + ((segundos/60)/60))

        window.alert("Has ido a " + Ms + " metros/segundo o lo que es lo mismo " + Kh + " kilometros/hora")

    </script>
</body>
