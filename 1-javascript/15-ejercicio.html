    <script>
        //15. Escribe un programa que pida dos variables, y despu√©s intercambie sus valores (si por ejemplo ponemos 8 en la variable a y 5 en la variable b, que al final del programa la variable a tenga el valor 5 y la variable b el valor 8).
        let a =parseInt(window.prompt("introduce un valor para A: "))
        let b =parseInt(window.prompt("introduce un valor para B: "))
        let temp
        temp = a
        a = b
        b = temp
        window.alert("Pues ahora A vale " + a + " y B vale " + b)
