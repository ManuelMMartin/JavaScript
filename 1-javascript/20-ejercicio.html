    <script>
        //20. Escribe un programa que pida un número de minutos y muestre cuantos años y días son.
        let minutos =parseInt(window.prompt("introduce el numero de minutos: "))
        let años = parseInt(minutos/525600)
        let dias = parseInt(((minutos/525600)-años)*365)
        console.log(`${minutos} minutos equivalen a ${años} años y ${dias} dias`)
    </script>
