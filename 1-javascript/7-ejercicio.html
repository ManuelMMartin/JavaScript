    <script>
        //7. Escribe un programa que pida dos números al usuario y muestre el resultado de sumarlos, multiplicarlos, restarlos, dividirlos y el resto de la división.
        
        let numero1 =parseInt(window.prompt("introduce un numero: "))
        let numero2 =parseInt(window.prompt("introduce otro numero: "))
        console.log(numero1 + numero2)
        console.log(numero1 - numero2)
        console.log(numero1 * numero2)
        console.log(numero1 / numero2)
        console.log(numero1 % numero2)

    </script>
