<body>
    <script>
        //13. Escribe un programa que pida al usuario la anchura y altura de un rectángulo y que calcule y muestre su área y su perímetro (el área es la altura por la anchura y el perímetro es 2 por la suma de la altura y la anchura).
        let anchura =parseInt(window.prompt("introduce la anchura de tu rectangulo: "))
        let altura =parseInt(window.prompt("introduce la altura de tu rectangulo: "))
        let area = (altura*anchura)
        let perimetro = (2*(altura+anchura))
        window.alert("El area de tu rectangulo es " + area + " y su perimetro es: " + perimetro)
    </script>
</body>
