<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <script>
        /*1. Escribe un programa que pregunte al usuario su edad. Mostrar en pantalla “Feliz
cumpleaños” repetido tantas veces como años tenga.*/
        let edad = parseInt(window.prompt('¿Cuantos años tienes?'))
        let i = 0
        console.log('Te debo unas cuantas felicitaciones...')
        while(i != edad) {
            console.log('FELIZ CUMPLEAÑOS!')
            i++
        }
        
        
    </script>
</body>
</html>
