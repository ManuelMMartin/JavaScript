<body>
    <script>
        /*17. Mostrar en pantalla una pirámide hecha con un símbolo. El usuario introduce el símbolo
que se usa y un valor que indica la altura en líneas de la pirámide. Por ejemplo si el
usuario introduce # y 7 el resultado será*/
        let num = parseInt(window.prompt('Introduce un numero'))
        let simbolo = window.prompt('Introduce el simbolo de tu piramide')
        let impresion = ""
        let inv = " "
        for (i = 1; i <= num * 2; i++) {
            if (i % 2 === 1) {
                console.log(`${(inv.repeat(num-i))}${(impresion += simbolo )+ i}${(inv.repeat(num+i))}`)
            }
        }


    </script>
