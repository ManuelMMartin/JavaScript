<body>
    <script>
        /* 13. Crea una lista de personajes de la saga Star Wars e introduce tres personajes.
a. Muestra la lista.
b. Ordena la lista alfabéticamente.
c. Pide al usuario que introduzca un personaje por teclado. Si existe indica en
qué posición existe ese personaje, si no añadelo.
d. Cuenta cuántos personajes contiene la lista.*/

        let personajesSW = ["Yoda", "Jar Jar Binks", "Anakin Skywalker"]
        //a. Muestra la lista.
        console.log(`a. Muestra la lista:  ${personajesSW}`)
        //b. Ordena la lista alfabéticamente.
        console.log(`b. Ordena la lista alfabéticamente: ${personajesSW.sort()}`)
        //c. Pide al usuario que introduzca un personaje por teclado. Si existe indica en qué posición existe ese personaje, si no añadelo.
        let newCharacter = window.prompt("introduce un personaje para comprobar si esta en el listado, si no lo añadiremos: ")
        if (personajesSW.includes(newCharacter)) {
            console.log(personajesSW.indexOf(newCharacter))
        } else {
            personajesSW.push(newCharacter)
            console.log(personajesSW)
        }
        //d. Cuenta cuántos personajes contiene la lista.
        console.log(`Esta lista contine ${personajesSW.length} personajes de la saga Star Wars`)


    </script>
