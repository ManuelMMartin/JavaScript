<body>
    <script>
        /*8. Crea un programa que a partir de un array que contiene las edades de 20 alumnos
(generadas aleatoriamente entre 18 y 35), calcule y nos devuelva la media de edad
de dicha clase.*/

        let array = []
        let suma = 0
        for (i = 0; i < 20; i++) {
            array.push(parseInt(Math.random() * (35 - 18) + 18))
        }console.log(array)
        for (let j = 0; j < array.length; j++) {
            suma += array[j]

        }
        console.log(suma / array.length)

    </script>
</body>
