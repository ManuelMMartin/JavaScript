<body>
    <script>
        /*3. Crear un array. Usar un for para asignar los valores de 20 a 11 a las 10 primeras
posiciones (en orden descendente). Usar un for para mostrar los 10 valores en
pantalla.*/
        let array= []
        for (i=20;i>=11;i--) {
            array.push(i)
            
        }for (j = 0; j < array.length; j++) {
            console.log(array[j])
        }
        
        

    </script>
