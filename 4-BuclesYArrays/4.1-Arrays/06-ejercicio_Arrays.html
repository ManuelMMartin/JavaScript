<body>
    <script>
        /*6. Crear un array. Usar un for para pedir 3 valores al usuario y guardarlos en el mismo.
Comparar los 3 valores del array y mostrar en pantalla el más pequeño.*/

        let array = []
        for (i = 0; i < 3; i++) {
            array.push(parseInt(window.prompt('Introduce un numero')))
        }
        if (array[0] < array[1] && array[0] < array[2]) {
            console.log(`el mas pequeño es ${array[0]}.`)
        } else if (array[1] < array[0] && array[1] < array[2]) {
            console.log(`el mas pequeño es ${array[1]}.`)
        } else if (array[2] < array[0] && array[2] < array[1]) {
            console.log(`el mas pequeño es ${array[2]}.`)
        } else {

            console.log(`todos tienen el mismo valor`)
        }


    </script>
</body>
