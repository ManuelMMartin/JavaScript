<body>
    <script>
        /*5. Escribe un programa que muestre el resultado de sumar todos los números del 1 hasta el
número introducido y que vuelva a pedirle al usuario otro número hasta que el usuario
introduzca un 0.*/
        let num = 1
        while (num!=0){
            num = parseInt(window.prompt('Introduce un numero'))
            let suma = 0
            for (let i = 1 ; i <= num ; i++) {
            suma+=i
            }
            window.alert(suma)
        }
        window.alert('fin del programa')

        //clase
        do {
            let suma = 0
            let numero = parseInt(window.prompt('Introduce un numero:'))
            for (let i = 1 ; i <= num ; i++) {
            suma+=i
            }
            window.alert(`El resultado de sumar ${numero} y todos los numeros anteriores a el es: ${suma}`)

        }while(numero!=0)
        window.alert('fin del programa')
        
    </script>
