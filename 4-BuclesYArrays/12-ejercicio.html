    <script>
        /* 12. Escribe un programa que pida un número de 3 dígitos y muestre el resultado de sumar
sus dígitos.*/

    let num = window.prompt('Introduce un numero')
    let suma=0
    for (i =0; i<num.length;i++) {
        suma+= parseInt(num.substring(i,i+1))

    }console.log(suma)
        
    </script>
