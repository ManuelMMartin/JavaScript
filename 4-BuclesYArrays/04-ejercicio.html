<body>
    <script>
        /*4. Escribe un programa que pida 10 valores. Al final mostrar la media de esos valores.*/
       let suma = 0
       for(let i = 10; i>0; i--) {
           suma = suma + parseInt(window.prompt('introduce un numero: '))
       }

       window.alert(`La media de tus valores es ${suma/10}`)

    </script>
</body>
