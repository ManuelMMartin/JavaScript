<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>

    <div id="container1" class="suma"></div>
    <div id="container2" class="resta"></div>
    <div id="container3" class="multiplicacion"></div>
    <div id="container4" class="division"></div>
    <div id="container5" class="resto"></div>

    <script>
        /*5. Crea un programa que te pida 2 números. Mostrar en pantalla la suma, la resta, la
multiplicación, la división y el resto de esos 2 números. Mostrar cada operación con
un color y un color de fondo distintos.*/


        let num1 = parseInt(window.prompt('Introduce un numero: '))
        let num2 = parseInt(window.prompt('Introduce otro numero: '))

        let paragraphSuma = document.createElement('p')
        paragraphSuma.innerHTML = `<p>Suma: ${num1}+${num2} = ${num1+num2}</p>`
        document.getElementById("container1").appendChild(paragraphSuma).style.color = "blue"
        document.getElementById("container1").style.backgroundColor = "#aab63e"

        let paragraphResta = document.createElement('p')
        paragraphResta.innerHTML = `<p>Resta: ${num1}-${num2} = ${num1-num2}</p>`
        document.getElementById("container2").appendChild(paragraphResta).style.color = "red"
        document.getElementById("container2").style.backgroundColor = "#035e03"

        let paragraphMultiplicacion = document.createElement('p')
        paragraphMultiplicacion.innerHTML = `<p>Multiplicacion: ${num1}x${num2} = ${num1*num2}</p>`
        document.getElementById("container3").appendChild(paragraphMultiplicacion).style.color = "yellow"
        document.getElementById("container3").style.backgroundColor = "#7a7780"

        let paragraphDivision = document.createElement('p')
        paragraphDivision.innerHTML = `<p>Division: ${num1}/${num2} = ${num1/num2}</p>`
        document.getElementById("container4").appendChild(paragraphDivision).style.color = "tomato"
        document.getElementById("container4").style.backgroundColor = "#99d227"

        let paragraphResto = document.createElement('p')
        paragraphResto.innerHTML = `<p>Resto de ${num1} entre ${num2} es ${num1%num2}</p>`
        document.getElementById("container5").appendChild(paragraphResto).style.color = "white"
        document.getElementById("container5").style.backgroundColor = "#000000"

    </script>
</body>

</html>
