    <style>
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: transparent;
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: auto;
            padding-left: 16px;
            padding-right: 16px;
        }

        .grid {
            display: grid;
            grid-gap: 32px;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 80px;
        }


        /*para el cartel*/
        .img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: auto;

        }
    </style>

        /* M1 - 7 - Ejercicios JS Funciones:Videoclub

        let container = document.createElement('div')
        container.id = 'container'

        container.classList.add('grid')
        document.body.appendChild(container)

        function buscarPelicula() {
            for (let i = 0; i < videoclub.peliculas.length; i++) {
                let pelicula = videoclub.peliculas[i];
                htmlPeliculas(pelicula)
            }
        }

        function htmlPeliculas(arg1) {
            let flipcard = document.createElement('div')
            flipcard.classList.add('flip-card')
            container.appendChild(flipcard)

            let flipCardInner = document.createElement('div')
            flipCardInner.classList.add('flip-card-inner')
            flipcard.appendChild(flipCardInner)

            flipCardInner.appendChild(flipCardFront)

            let flipCardBack = document.createElement('div')
            flipCardBack.classList.add('flip-card-back')
            flipCardInner.appendChild(flipCardBack)

            let h3 = document.createElement('h3')
            h3.innerHTML = `${arg1.titulo}`
            flipCardBack.appendChild(h3)

            let cartel = document.createElement('img')
            cartel.src = arg1.cartel
            cartel.classList.add('img')
            cartel.alt = `${arg1.titulo} image`
            flipCardFront.appendChild(cartel)

            let sinopsis = document.createElement('p')
            sinopsis.innerHTML = `Sinopsis: ${arg1.sinopsis}`
